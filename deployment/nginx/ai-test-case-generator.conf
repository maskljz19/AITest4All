# Nginx configuration for AI Test Case Generator
# This file should be placed in /etc/nginx/sites-available/ or /etc/nginx/conf.d/

# Upstream backend server
upstream backend_server {
    server localhost:8000;
    keepalive 32;
}

# HTTP server - redirect to HTTPS in production
server {
    listen 80;
    listen [::]:80;
    server_name your-domain.com www.your-domain.com;

    # For Let's Encrypt certificate validation
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect all HTTP traffic to HTTPS (uncomment for production)
    # return 301 https://$server_name$request_uri;

    # For development/testing without SSL, include the locations below
    include /etc/nginx/conf.d/ai-test-case-generator-locations.conf;
}

